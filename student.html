<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106,17,203,0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            background: #6a11cb;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Details Form</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="roll">Roll Number</label>
                <input type="text" id="roll" placeholder="Enter your roll number" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" placeholder="Enter your course" required>
            </div>
            <button type="submit">Submit</button>
            <p class="message" id="message"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('studentForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const name = document.getElementById('name').value;
            const roll = document.getElementById('roll').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const course = document.getElementById('course').value;

            if(name && roll && age && gender && course){
                message.textContent = `Thank you, ${name}! Your details have been submitted.`;
                form.reset();
            } else {
                message.textContent = 'Please fill all the fields!';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
